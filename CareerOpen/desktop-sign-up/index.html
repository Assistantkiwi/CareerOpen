<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo_without_background.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Career Open</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-side">
            <div class="back">
                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.57 6.42993L3.5 12.4999L9.57 18.5699" stroke="white" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20.4999 12.5H3.66992" stroke="white" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg> <span>Back</span>                    
            </div>
            <div class="step-img">
                <img src="/images/Group 93105.png" alt="">
            </div>
            <div class="sign-up-side-text">
                <p>One-Stop Application Tracking Hub</p>
                <p>Keep tabs on every role you've applied for, all in one convenient location</p>
            </div>
            
        </div>
        <div class="sign-up-form">
            <div class="sign-up-head">
                <div class="logo">
                    <img src="/images/logo_without_background.png" alt="">
                </div>
                <div class="sign-up">
                    <p>Sign Up</p>
                    <p>Activate Your Job Search Journey</p>
                </div>
                <div class="btn">
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.5 10.2222C20.5 9.39995 20.4319 8.79995 20.2846 8.17773H10.7041V11.8888H16.3276C16.2143 12.8111 15.6021 14.1999 14.2415 15.1332L14.2224 15.2575L17.2516 17.5572L17.4615 17.5777C19.3889 15.8333 20.5 13.2666 20.5 10.2222Z" fill="#4285F4"/>
                            <path d="M10.7041 20C13.4591 20 15.772 19.1111 17.4614 17.5778L14.2414 15.1333C13.3798 15.7222 12.2233 16.1333 10.7041 16.1333C8.00566 16.1333 5.71542 14.3889 4.89902 11.9778L4.77935 11.9877L1.62957 14.3766L1.58838 14.4889C3.26637 17.7555 6.71309 20 10.7041 20Z" fill="#34A853"/>
                            <path d="M4.89905 11.9778C4.68363 11.3555 4.55897 10.6888 4.55897 9.99997C4.55897 9.31104 4.68363 8.6444 4.88772 8.02219L4.88201 7.88967L1.69276 5.4624L1.58841 5.51104C0.89683 6.86662 0.5 8.38887 0.5 9.99997C0.5 11.6111 0.89683 13.1333 1.58841 14.4888L4.89905 11.9778Z" fill="#FBBC05"/>
                            <path d="M10.7041 3.86664C12.6201 3.86664 13.9126 4.67775 14.6496 5.35557L17.5294 2.6C15.7608 0.988893 13.4591 0 10.7041 0C6.71309 0 3.26637 2.24443 1.58838 5.51107L4.88769 8.02221C5.71542 5.61111 8.00566 3.86664 10.7041 3.86664Z" fill="#EB4335"/>
                            </svg>
                            <span>continue with Google</span>
                        </a>
                </div>
            </div>

            <div class="or">
                <span>Or</span>
            </div>
            <div class="form">
                <form action="" method="get">
                    <div class="name">
                        <div class="name-1">
                            <label for="first-name" >First Name</label>
                            <br>
                            <input type="text" name="first-name" id="first-name" placeholder="Enter your First Name">
                        </div>
                        <div class="name-2">
                            <label for="last-name">Last Name</label>
                            <br>
                            <input type="text" name="last-name" id="last-name" placeholder="Enter your Last Name">
                        </div>
                    </div>
                    <div class="email-address">
                        <label for="email">Email Address</label>
                        <br>
                        <input type="text" name="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Password</label>
                        <br>
                        <input type="password" name="password" id="confirm-password" placeholder="Enter your password">
                    </div>
                    <div class="form-btn">
                        <input type="button" value="Sign Up">
                    </div>
                </form>
            </div>
            <div class="content-bottom">
                <p>Already have an account? <span>Sign In</span></p>
            <p>By clicking "Sign Up" above you agree to our <span>Terms of Use and Privacy Policy</span></p>
            </div>
        </div>
    </div>
</body>
</html>
